<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    <title>Stage 1 Task</title>
</head>
<body>

    <div class="header">
        HNG-STAGE-ONE
    </div>
    <div class="container">
        <div>
            <div class="personal-info">
                <div class="hero-left">
                    <h2 class="slack-username" data-testid="slackUserName">Ogunne Favour Ifeoluwa</h2>

                    <div>
                        <img
                          src="./pfp.jpeg"
                          alt="Iphe"
                          data-testid="slackDisplayImage"
                        />
                      </div>
                <p class="track" data-testid="myTrack">Frontend Track</p>

                

                <Button class="github-btn">
                  <a
                    href="https://github.com/iiphe/hng-task-one"
                    data-testid="githubURL"
                  >
                    Github Link
                  </a>
                </Button>

                </div>

                <div class="current-info">
                    <p>Current Day:</p>
                    <p data-testid="currentDayOfTheWeek"></p>

                    <div class="current-info">
                        <p id="currentUTCTime" data-testid="currentUTCTime"></p>
    
                    </div>

                </div>

                

                

            </div>    

                
                
                

        </div>
       


                

    </div>
    

        
       

       
    <script src="script.js"></script>
</body>
</html>
